<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" class="logo">
        <a href="login.html" id="login-link" class="login-button">Login</a>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <main>
        <section id="review-form-container">
            <h1>Submit a Review</h1>
            <form id="review-form">
                <textarea id="review-text" placeholder="Write your review here..." required></textarea><br>
                <label for="review-rating">Rating (1-5):</label>
                <input type="number" id="review-rating" min="1" max="5" required><br>
                <button type="submit">Submit Review</button>
            </form>
            <p id="message" style="color: green;"></p>
            <p id="error-message" style="color: red;"></p>
        </section>
    </main>

    <footer>
        <p>All rights reserved &copy; 2025</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
